<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Code Quiz</title>
</head>
<body>
    <!-- Quiz Start -->
    <header>
        <p class="high-scores" id="high-scores">View high scores</p>
        <p id="time-display"></p>
    </header>
    <main>
        <h1 id="title">Coding Quiz Challenge</h1>
        <h2 id="questions">Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers with penalize your time by 10 seconds. Remaining time
             will be added to your score at the end so work fast!</h2>
        <button id="start">Start quiz</button>
        <div class="question-ans-container" id="question-ans-container"></div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
